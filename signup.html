<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description"
        content="Love Running. A Club for runners in Dublin, ireland. Urban runners, trail runners. pheanix park">
    <meta name="keywords" content="running, run, dublin, ireland, club, urban, trail, pheanix park, sport, excersize">
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--css style-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"
                style="color: #252525;"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section id="signup">

            <h2><i class="fa-solid fa-person-running"></i> Sign Up for Love Running Club! <i
                    class="fa-solid fa-person-running"></i></h2>
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
                <label for="name">First Name:</label>
                <input type="text" class="text-input" id="first-name" name="first-name" required><br>

                <label for="name">Last Name:</label>
                <input type="text" class="text-input" id="last-name" name="last-name" required><br>

                <label for="email">Email Address:</label>
                <input type="email" class="text-input" id="email" name="email" required><br>

                <div class="radio-buttons">

                    <div>
                        <label for="road">road</label>
                        <input type="radio" id="road" name="running-type" value="road" required checked><br>
                    </div>
                    <div>
                        <label for="trail">Trail </label>
                        <input type="radio" id="trail" name="running-type" value="trail" required>
                        <br>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" name="running-type" value="both" required>
                        <br>
                    </div>
                </div>

                <button class="join-button" type="submit">Let's Run!</button>
            </form>
        </section>


    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li> <a href="https://www.Facebook.com" target="_blank" rel="noopener"

                        class="fa-brands fa-instagram"></i></i></a>
            </li>
            <li> <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="vist our youtube page(opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
